<md-content layout-xs='column' layout-gt-xs='row' layout-padding>
    <md-card ng-repeat='recipe in recipeCtrl.recipes' flex-xs flex-gt-xs='25'>
        <md-card-title>
            <md-card-title-text layout='column' layout-align='start center'>
                <span class='md-headline'>{{recipe.name | limitTo: 30}}{{recipe.name.length > 30 ? '&hellip;' : ''}}</span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content layout='column' layout-align='center start'>
            <p layout='row'>
                <md-icon class='md-48'>description</md-icon>
                <md-card-content>
                    {{recipe.directions | limitTo: 200}}{{recipe.directions.length > 200 ? '&hellip;' : ''}}
                </md-card-content>
            </p>

            <p layout='row'>
                <md-icon class='md-48'>shopping_basket</md-icon>
                <md-card-content>{{recipe.getIngredientsSummary() | limitTo:
                    100}}{{recipe.getIngredientsSummary().length > 100 ? '&hellip;' : ''}}
                </md-card-content>
            </p>
        </md-card-content>
    </md-card>
</md-content>
