<div id="newRecipe" layout="column"  ng-cloak class="md-inline-form" flex="50">
    <md-content layout-padding="" >
        <div name="projectForm">
            <div layout="row">
                <md-input-container flex="50">
                    <label>Recipe Name</label>
                    <input md-maxlength="30" name="recipeName" ng-model="newRecipeCtrl.recipe.name">
                    <div ng-messages="projectForm.recipeName.$error">
                        <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-icon-float md-block" flex="50">
                    <label>Equipment Volume</label>
                    <input ng-model="newRecipeCtrl.recipe.equipment_volume" type="number" step="0.01">
                </md-input-container>
            </div>

            <md-input-container class="md-block">
                <label>Directions</label>
                <textarea name="recipeDirections" ng-model="newRecipeCtrl.recipe.directions" md-maxlength="500" md-select-on-focus></textarea>
            </md-input-container>

            <div>
                <form name="ingredientesForm">

                    <div layout="row" >
                        <md-input-container flex="50">
                            <label>Ingredient Name</label>
                            <input md-maxlength="30" name="ingredientName" ng-model="newRecipeCtrl.ingredient.name">
                            <div ng-messages="ingredientesForm.ingredientName.$error">
                                <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-icon-float md-block" flex="25">
                            <label>Quantity</label>
                            <input ng-model="newRecipeCtrl.ingredient.quantity" type="number" step="0.01">
                        </md-input-container>

                        <md-input-container flex="25">
                            <label>Unit</label>
                            <input md-maxlength="10" name="ingredientUnit" ng-model="newRecipeCtrl.ingredient.unit">
                            <div ng-messages="ingredientesForm.ingredientUnit.$error">
                                <div ng-message="md-maxlength">The name has to be less than 10 characters long.</div>
                            </div>
                        </md-input-container>

                    </div>

                    <p align="right">
                        <md-button ng-click="newRecipeCtrl.addIngredient(newRecipeCtrl.ingredient)" type="button">Add an Ingredient</md-button>
                        <md-button ng-click="newRecipeCtrl.removeIngredient()" type="button">Remove</md-button>
                    </p>
                </form>
            </div>


            <div ng-show="newRecipeCtrl.ingredients.length > 0" layout-align="center">
                INGREDIENTS

                <br>
                <br>

                <table id="ingredients">
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                    </tr>

                    <tr ng-repeat="ingredient in newRecipeCtrl.ingredients">
                        <td>{{ingredient.name}}</td>
                        <td>{{ingredient.quantity}}</td>
                        <td>{{ingredient.unit}}</td>
                    </tr>
                </table>
            </div>

            <br>

            <div>
                <md-button class="md-raised md-primary" type="button" ng-click="newRecipeCtrl.addRecipe(newRecipeCtrl.recipe)" ui-sref="app.recipe">Add Recipe</md-button>
            </div>

            </form>
        </div>
    </md-content>
</div>
