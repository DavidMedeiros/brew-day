<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Brew Day!</title>
    <base href='/'>

    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700'>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='/node_modules/angular-material/angular-material.min.css'>
    <link rel='stylesheet' href='/node_modules/angular-loading-bar/build/loading-bar.min.css'>

    <link rel='icon' href='/img/icons/favicon.ico'>
</head>

<body ng-app='brewDayApp' ng-strict-di>

<div id='content' data-ui-view></div>

<!-- Lodash and Angular -->
<script src='/node_modules/lodash/lodash.js'></script>
<script src='/node_modules/angular/angular.js'></script>
<script src='/node_modules/angular-animate/angular-animate.js'></script>
<script src='/node_modules/angular-aria/angular-aria.js'></script>
<script src='/node_modules/angular-storage/dist/angular-storage.js'></script>
<script src='/node_modules/@uirouter/angularjs/release/angular-ui-router.js'></script>
<script src='/node_modules/angular-material/angular-material.js'></script>
<script src='/node_modules/angular-messages/angular-messages.js'></script>
<script src='/node_modules/angular-sanitize/angular-sanitize.js'></script>
<script src='/node_modules/angular-ui-mask/dist/mask.js'></script>
<script src='/node_modules/angular-loading-bar/build/loading-bar.js'></script>

<script src='/node_modules/auth0-js/build/auth0.js'></script>
<script src='/node_modules/angular-auth0/dist/angular-auth0.js'></script>
<script src='/lib/lock.min.js'></script>

<script src='/node_modules/angular-jwt/dist/angular-jwt.js'></script>

<!-- Auth0 Config -->
<script src='/config/Auth0Variables.js'></script>

<!-- Controller -->
<script src="/js/controller/AppController.js"></script>

<script src="/js/config/appConfig.js"></script>
